plugins {
	id "java"
	id "groovy"
}

repositories {
	mavenCentral()
	jcenter()
}

group "cours.jenkins"

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.12'
	testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.7'
	testCompile group: 'org.spockframework', name: 'spock-core', version: '1.0-groovy-2.4'
}
